name: publish-docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout code
        uses: actions/checkout@v6

      - name: Setup Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.21.0

      - name: Fetch demo assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh repo clone max-sixty/worktrunk-assets /tmp/worktrunk-assets -- --depth 1
          mkdir -p docs/static/assets
          cp -r /tmp/worktrunk-assets/demos/* docs/static/assets/

      - name: üï∑Ô∏è Build docs
        run: zola build
        working-directory: docs

      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs/public/
          retention-days: 1

  deploy-docs:
    needs: build-docs
    runs-on: ubuntu-latest

    # Don't attempt to publish if on a fork
    if: ${{ github.repository_owner == 'max-sixty' }}

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
