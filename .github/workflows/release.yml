name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_TARGET_DIR: target/cargo-release
  RELEASE_TAG: ${{ inputs.tag || github.ref_name }}

jobs:
  build:
    name: build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            bin_ext: ""
          - os: macos-latest
            platform: macos
            bin_ext: ""
          - os: windows-latest
            platform: windows
            bin_ext: ".exe"

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_TAG }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Build w (release)
        run: cargo build --release --locked --package w --bin w

      - name: Build wt (release)
        run: cargo build --release --locked --manifest-path vendor/worktrunk/Cargo.toml --bin wt

      - name: Package
        run: |
          set -euo pipefail

          version="${RELEASE_TAG}"
          arch="${RUNNER_ARCH}"

          dist_dir="dist"
          pkg="w-${version}-${{ matrix.platform }}-${arch}"
          pkg_dir="${dist_dir}/${pkg}"

          mkdir -p "${pkg_dir}"
          cp "${CARGO_TARGET_DIR}/release/w${{ matrix.bin_ext }}" "${pkg_dir}/w${{ matrix.bin_ext }}"
          cp "${CARGO_TARGET_DIR}/release/wt${{ matrix.bin_ext }}" "${pkg_dir}/wt${{ matrix.bin_ext }}"

          tarball="${dist_dir}/${pkg}.tar.gz"
          tar -C "${dist_dir}" -czf "${tarball}" "${pkg}"

          python - "${tarball}" <<'PY'
          import hashlib
          import pathlib
          import sys
          tarball = pathlib.Path(sys.argv[1])
          digest = hashlib.sha256(tarball.read_bytes()).hexdigest()
          (tarball.parent / (tarball.name + ".sha256")).write_text(f"{digest}  {tarball.name}\n")
          PY

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}-${{ runner.arch }}
          if-no-files-found: error
          path: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256
