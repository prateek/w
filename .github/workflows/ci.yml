name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust:
    name: rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Format (w)
        run: cargo fmt --check

      - name: Clippy (w)
        run: cargo clippy --workspace -- -D warnings

      - name: Test (w)
        run: cargo test --workspace

      - name: Format (worktrunk)
        run: cargo fmt --check --manifest-path vendor/worktrunk/Cargo.toml

      - name: Clippy (worktrunk)
        run: cargo clippy --manifest-path vendor/worktrunk/Cargo.toml --workspace -- -D warnings

      - name: Test (worktrunk)
        run: cargo test --manifest-path vendor/worktrunk/Cargo.toml --workspace --lib --bins

  docs:
    name: docs (zola)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola

      - name: Build
        run: zola build
        working-directory: docs
